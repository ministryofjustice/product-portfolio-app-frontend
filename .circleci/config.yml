version: 2.1

workflows:
  build-test-deploy:
    jobs:
      - build:
          context: hmpps-product-portfolio-prod

jobs:
  build:
    docker:
    - image: ${ECR_ENDPOINT}/cloud-platform/tools:circleci-internal
      environment:
        IMAGE_URI: ${ECR_ENDPOINT}/hmpps-product-portfolio/hmpps-product-portfolio:build-${CIRCLE_BUILD_NUM}
    steps:
    - checkout
    - setup_remote_docker
    - run:
        name: Build application Docker image and push to ECR
        command: |
          $(aws ecr get-login --no-include-email)
          docker build --build-arg ACCESSTOKEN=${ACCESSTOKEN} --build-arg SPACEID=${SPACEID} -t ${ECR_ENDPOINT}/hmpps-product-portfolio/hmpps-product-portfolio .
          docker push ${ECR_ENDPOINT}/hmpps-product-portfolio/hmpps-product-portfolio:build-${CIRCLE_BUILD_NUM}
    - run:
        name: Authenticate with cluster
        command: |
          echo -n ${K8S_CLUSTER_CERT} | base64 -d > ./ca.crt
          kubectl config set-cluster ${K8S_CLUSTER_NAME} --certificate-authority=./ca.crt --server=https://api.${K8S_CLUSTER_NAME}
          kubectl config set-credentials circleci --token=${K8S_TOKEN}
          kubectl config set-context ${K8S_CLUSTER_NAME} --cluster=${K8S_CLUSTER_NAME} --user=circleci --namespace=${K8S_NAMESPACE}
          kubectl config use-context ${K8S_CLUSTER_NAME}
    - run:
        name: Install new app
        command: |
          # if [ "${CIRCLE_BRANCH}" = "bugfix/fix-builds" ]; then
          # echo "Deploying app"
          helm upgrade product-portfolio-app-frontend helm_deploy/product-portfolio-app-frontend --install --namespace=${K8S_NAMESPACE} --set image.tag=build-${CIRCLE_BUILD_NUM}
          # fi
          kubectl --namespace=${K8S_NAMESPACE} get pods
